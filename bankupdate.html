<html>
<head>
<title> Update form </title>
</head>
<body>
<center>
<font color = "navy blue">
<h1> Banking update form </h1>
</font>
</center>
{% for row in result %}
<form action="/updaterecord" method="post">
Account No. :
<input type="text" name="AccountNo" value="{{ row[0] }}" readonly/>
</br>
Name :
<input type="text" name="Name" value="{{ row[1] }}"/>
</br>
Mobile No : 
<input type="text" name="MobileNo" value="{{ row[2] }}"/>
</br> 
Email:
<input type="text" name="Email" value="{{ row[3] }}"/>
</br>
Date of Birth :
<input type="text" name="DateofBirth" value="{{ row[4] }}"/>
</br>
Nationalty :
<input type="text" name="Nationalty" value="{{ row[5] }}"/>
</br>
Caste :
<input type="text" name="Caste" value="{{ row[6] }}"/>
</br>
Gender :
<input type="text" name="Gender" value="{{ row[7] }}"/>
</br>
Address :
<input type="text" name="Address" value="{{ row[8] }}"/>
</br>
Account Type :
<input type="text" name="AccountType" value="{{ row[9] }}"/>
</br>
Security Question:
<input type="text" name="SecurityQuestion" value="{{ row[10] }}"/>
</br>
<input type="submit" value="Update Record"/>
</form>
{% endfor %}
</body>
</html>
